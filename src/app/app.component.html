
<h1 class="display-4 text-center" style="text-align: center;">Blog of important posts</h1>
<div class="container " style="align-content: center;display: flex; justify-content: center;">
  

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Ingrese Publicaciones
          </div>

<div class="form group">
  <section>
      <h4 style="text-align: center;">Titulo de Publicacion</h4>
      <div class="input-group ">
          
          
          <input type="text" [(ngModel)]="selectBlog.titulo"
          placeholder="Ingrese el titulo de Publicacion" 
          class="form-control" style="width: 33em;height: 2em;">
     </div>
     <br>
     <h4 style="text-align: center;">Descripcion de Publicacion</h4>
      <div class="input-group ">
          
          <br>
          <input type="text" [(ngModel)]="selectBlog.descripcion"
          placeholder="Ingrese la Descripcion de Publicacion" 
          class="form-control" style="width: 33em;height:10em;">          
      </div>
  </section>
</div>
<br>
<button (click)="Add_Update()" class="btn btn-primary mt-4">
  
Save
</button>
<button *ngIf="selectBlog.id!==0"
  (click)="Eliminar()"
   class="btn btn-danger mt-4"> Save
  </button>
          </div>
        </div>
      </div>
    </div>
 
  </div>
  
</div>
<h4 style="text-align: center;">Publicaciones ingresadas</h4>
<div style="display: flex; justify-content: center;">
  <table class="list-group" border="1">
    <tr *ngFor ="let blog  of BlogArray"
    class="list-group-item list-group-item-action"
    (click)="Editar(blog)"
    [class.active]="blog == selectBlog" style="border: 2em;"
    >
     <span class="badge badge-primary">
      {{blog.id}}
     </span> {{blog.titulo}} - {{blog.descripcion}}
    </tr>
  </table>
</div>
